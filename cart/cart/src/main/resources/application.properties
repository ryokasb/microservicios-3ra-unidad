spring.application.name=cart

server.port=8083

spring.datasource.url=jdbc:mysql://localhost:3306/db_duodeal_carrito
spring.datasource.username=root
spring.datasource.password=

springdoc.enable-hateoas=false

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Habilitar Swagger UI
springdoc.swagger-ui.enabled=true

# Ruta personalizada (opcional)
springdoc.swagger-ui.path=/swagger-cart

# Habilitar endpoints OpenAPI
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs

#http://localhost:8083/swagger-cart


#Url base del usuario-service
usuario-service.url=http://localhost:8080/duodeal

#Url base del producto-service
product-service.url=http://localhost:8082/duodeal